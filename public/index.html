<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Hotel Booking Assistant</title>
    <link rel="stylesheet" href="/css/style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/flatpickr/dist/flatpickr.min.css">
</head>

<body>

    <button class="chat-toggle-btn" id="chat-toggle-btn">
        <i class="fa-brands fa-uncharted"></i>
    </button>

    <div class="container" id="chat-container-main">
        <!-- Chat Header -->
        <div class="chat-header">
            <div class="header-left">
                <div class="bot-avatar">
                    <i class="fa-brands fa-uncharted"></i>
                </div>
                <div class="header-info">
                    <h1>CAYA - Booking Assistant</h1>
                    <p class="status">
                        <span class="status-dot"></span>
                        <span id="status-text">Online</span>
                    </p>
                </div>
            </div>
            <div class="header-right">
                <button class="header-btn" id="refresh-btn" title="Refresh Hotel Data">
                    <i class="fas fa-sync-alt"></i>
                </button>
                <button class="header-btn" id="clear-btn" title="Clear Chat">
                    <i class="fas fa-trash-alt"></i>
                </button>
                <button class="header-btn" id="close-btn" title="Close Chat">
                    <i class="fas fa-xmark"></i>
                </button>
            </div>
        </div>

        <!-- Data Source Banner -->
        <div class="data-banner" id="data-banner" style="display: none;">
            <i class="fas fa-exclamation-triangle"></i>
            <span id="banner-text"></span>
        </div>

        <!-- Chat Messages -->
        <div class="chat-container" id="chat-container">
            <div class="welcome-message">
                <div class="welcome-icon">
                    <i class="fas fa-hotel"></i>
                </div>
                <h2>Welcome to Our Hotel!</h2>
                <p>I'm your booking assistant. I can help you with:</p>
                <div class="features">
                    <div class="feature">
                        <i class="fas fa-calendar-check"></i>
                        <span>Check room availability</span>
                    </div>
                    <div class="feature">
                        <i class="fas fa-calculator"></i>
                        <span>Calculate pricing</span>
                    </div>
                    <div class="feature">
                        <i class="fas fa-bed"></i>
                        <span>Room information</span>
                    </div>
                    <div class="feature">
                        <i class="fas fa-phone"></i>
                        <span>Hotel details</span>
                    </div>
                </div>
                <p class="start-message">Type a message below to get started!</p>
            </div>
        </div>

        <!-- Typing Indicator -->
        <div class="typing-indicator" id="typing-indicator" style="display: none;">
            <div class="typing-dot"></div>
            <div class="typing-dot"></div>
            <div class="typing-dot"></div>
        </div>

        <!-- Chat Input -->
        <div class="chat-input-container">
            <div class="input-wrapper">
                <button class="attach-btn" title="Quick Actions">
                    <i class="fas fa-plus"></i>
                </button>
                <input type="text" id="user-input" placeholder="Type your message here..." autocomplete="off" />
                <button class="send-btn" id="send-btn">
                    <i class="fas fa-paper-plane"></i>
                </button>
            </div>
            <div class="quick-actions" id="quick-actions" style="display: none;">
                <button class="quick-action" data-message="Show available rooms">
                    <i class="fas fa-door-open"></i> Available Rooms
                </button>
                <button class="quick-action" data-message="What are your room rates?">
                    <i class="fas fa-tags"></i> Room Rates
                </button>
                <button class="quick-action" data-message="I want to book a room from 2026-01-20 to 2026-01-22">
                    <i class="fas fa-calendar-plus"></i> Book Now
                </button>
                <button class="quick-action" data-message="What are your check-in and check-out times?">
                    <i class="fas fa-clock"></i> Timings
                </button>
            </div>
        </div>
    </div>
    <template id="date-picker-template">
    <div class="chat-date-picker compact">
        <div class="date-range-section">
            <div class="date-range-label">
                <i class="fas fa-calendar-day"></i>
                <span>Dates*</span>
            </div>
            <input type="text" class="date-range-input compact-input" id="date-range-input"
                   placeholder="Click to select dates">
        </div>
        <div class="room-type-section">
            <div class="room-type-label">
                <i class="fas fa-bed"></i>
                <span>Room Type:</span>
            </div>
            <div class="room-grid compact-grid">
                <button class="room-type-btn compact-btn" data-type="executive-view">Executive View</button>
                <button class="room-type-btn compact-btn" data-type="executive-non-view">Executive Non-View</button>
                <button class="room-type-btn compact-btn" data-type="family-view">Family View</button>
                <button class="room-type-btn compact-btn" data-type="family-non-view">Family Non-View</button>
                <button class="room-type-btn compact-btn" data-type="junior-view">Junior View</button>
                <button class="room-type-btn compact-btn" data-type="junior-non-view">Junior Non-View</button>
            </div>
        </div>
        <div class="check-availability-container">
            <button class="check-availability-btn">
                <i class="fas fa-search"></i>
                <span>Check Availability</span>
            </button>
        </div>
    </div>
</template>

    <script src="/js/chat.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/flatpickr"></script>
</body>

</html>
