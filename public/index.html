<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Hotel Booking Assistant</title>
    <link rel="stylesheet" href="/css/style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
</head>
<body>
    <div class="container">
        <!-- Chat Header -->
        <div class="chat-header">
            <div class="header-left">
                <div class="bot-avatar">
                    <i class="fas fa-robot"></i>
                </div>
                <div class="header-info">
                    <h1>Hotel Booking Assistant</h1>
                    <p class="status">
                        <span class="status-dot"></span>
                        <span id="status-text">Online</span>
                    </p>
                </div>
            </div>
            <div class="header-right">
                <button class="header-btn" id="refresh-btn" title="Refresh Hotel Data">
                    <i class="fas fa-sync-alt"></i>
                </button>
                <button class="header-btn" id="clear-btn" title="Clear Chat">
                    <i class="fas fa-trash-alt"></i>
                </button>
            </div>
        </div>

        <!-- Data Source Banner -->
        <div class="data-banner" id="data-banner" style="display: none;">
            <i class="fas fa-exclamation-triangle"></i>
            <span id="banner-text"></span>
        </div>

        <!-- Chat Messages -->
        <div class="chat-container" id="chat-container">
            <div class="welcome-message">
                <div class="welcome-icon">
                    <i class="fas fa-hotel"></i>
                </div>
                <h2>Welcome to Our Hotel!</h2>
                <p>I'm your booking assistant. I can help you with:</p>
                <div class="features">
                    <div class="feature">
                        <i class="fas fa-calendar-check"></i>
                        <span>Check room availability</span>
                    </div>
                    <div class="feature">
                        <i class="fas fa-calculator"></i>
                        <span>Calculate pricing</span>
                    </div>
                    <div class="feature">
                        <i class="fas fa-bed"></i>
                        <span>Room information</span>
                    </div>
                    <div class="feature">
                        <i class="fas fa-phone"></i>
                        <span>Hotel details</span>
                    </div>
                </div>
                <p class="start-message">Type a message below to get started!</p>
            </div>
        </div>

        <!-- Typing Indicator -->
        <div class="typing-indicator" id="typing-indicator" style="display: none;">
            <div class="typing-dot"></div>
            <div class="typing-dot"></div>
            <div class="typing-dot"></div>
        </div>

        <!-- Chat Input -->
        <div class="chat-input-container">
            <div class="input-wrapper">
                <button class="attach-btn" title="Quick Actions">
                    <i class="fas fa-plus"></i>
                </button>
                <input 
                    type="text" 
                    id="user-input" 
                    placeholder="Type your message here..." 
                    autocomplete="off"
                />
                <button class="send-btn" id="send-btn">
                    <i class="fas fa-paper-plane"></i>
                </button>
            </div>
            <div class="quick-actions" id="quick-actions" style="display: none;">
                <button class="quick-action" data-message="Show available rooms">
                    <i class="fas fa-door-open"></i> Available Rooms
                </button>
                <button class="quick-action" data-message="What are your room rates?">
                    <i class="fas fa-tags"></i> Room Rates
                </button>
                <button class="quick-action" data-message="I want to book a room from 2026-01-20 to 2026-01-22">
                    <i class="fas fa-calendar-plus"></i> Book Now
                </button>
                <button class="quick-action" data-message="What are your check-in and check-out times?">
                    <i class="fas fa-clock"></i> Timings
                </button>
            </div>
        </div>
    </div>

    <!-- Toast Notification -->
    <div class="toast" id="toast">
        <i class="fas fa-check-circle"></i>
        <span id="toast-message"></span>
    </div>

    <script src="/js/chat.js"></script>
</body>
</html>
